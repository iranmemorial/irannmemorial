<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iran Memorial</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="title">
      <div class="h1">Iran Memorial</div>
      <div class="sub">A living memorial</div>
    </div>

    <div class="controls">
      <button id="toggleBtn" class="btn" type="button">Pause</button>
      <button id="openModalBtn" class="btn" type="button">Add a Person</button>
    </div>
  </header>

  <main class="stage" aria-label="Scrolling memorial list">
    <div class="marquee">
      <div id="track" class="track"></div>
      <div id="trackClone" class="track"></div>
    </div>
  </main>

  <!-- POPUP MODAL (hidden by default) -->
  <div id="modalBackdrop" class="modalBackdrop hidden" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-label="Add a person">
      <div class="modalHeader">
        <div class="modalTitle">Add a Person</div>
        <button id="closeModalBtn" class="btn smallBtn" type="button">âœ•</button>
      </div>

      <form id="personForm" class="form">
        <input name="name" placeholder="Name *" required />
        <input name="age" placeholder="Age (optional)" inputmode="numeric" />
        <select name="gender">
          <option value="">Gender (optional)</option>
          <option>Female</option>
          <option>Male</option>
          <option>Other / Unknown</option>
        </select>
        <input name="date_of_death" placeholder="Date of death (YYYY-MM-DD or unknown) *" required />
        <input name="place_of_death" placeholder="Place of death (City, Province) *" required />
        <input name="from_place" placeholder="From (optional)" />
        <input name="social_link" placeholder="Social media link (optional)" />

        <button class="btn fullBtn" type="submit">Submit</button>
        <div class="smallNote">Submissions are reviewed before appearing publicly.</div>
      </form>
    </div>
  </div>

  <!-- Modal open/close logic (works even if module script fails) -->
  <script>
    (function () {
      const modalBackdrop = document.getElementById("modalBackdrop");
      const openModalBtn = document.getElementById("openModalBtn");
      const closeModalBtn = document.getElementById("closeModalBtn");

      // Force hidden on load
      if (modalBackdrop) {
        modalBackdrop.classList.add("hidden");
        modalBackdrop.setAttribute("aria-hidden", "true");
      }

      function openModal() {
        modalBackdrop.classList.remove("hidden");
        modalBackdrop.setAttribute("aria-hidden", "false");
      }

      function closeModal() {
        modalBackdrop.classList.add("hidden");
        modalBackdrop.setAttribute("aria-hidden", "true");
      }

      openModalBtn && openModalBtn.addEventListener("click", openModal);
      closeModalBtn && closeModalBtn.addEventListener("click", closeModal);

      // Close when clicking backdrop
      modalBackdrop && modalBackdrop.addEventListener("click", (e) => {
        if (e.target === modalBackdrop) closeModal();
      });

      // Close on Esc
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeModal();
      });
    })();
  </script>

  <!-- Supabase + scrolling logic -->
  <script type="module" src="script.js"></script>
</body>
</html>
